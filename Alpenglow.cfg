CONSTANTS
    Nodes = {n1, n2, n3, n4}
    Honest = {n1, n2, n3}
    Byzantine = {n4}
    Slots = {0, 1, 2}
    WindowSize = 2
    Leader = [0 |-> n1, 1 |-> n2, 2 |-> n3]
    Stake = [n1 |-> 30, n2 |-> 30, n3 |-> 20, n4 |-> 20]
    ThresholdFast = 80
    ThresholdSlow = 60
    ThresholdFallback = 20
    GenesisBlock = [slot |-> -1, tag |-> "G"]
    BlockOptions = [
        0 |-> {[slot |-> 0, tag |-> "A"], [slot |-> 0, tag |-> "B"]},
        1 |-> {[slot |-> 1, tag |-> "A"], [slot |-> 1, tag |-> "B"]},
        2 |-> {[slot |-> 2, tag |-> "A"], [slot |-> 2, tag |-> "B"]}
    ]
